<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bright Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to T-Crafts</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Lipa Na M-Pesa</h2>
            <button id="lipa-button">Make Payment</button>
        </section>
        <section id="popup" class="popup">
            <div class="popup-content">
                <span class="close" id="close-popup">&times;</span>
                <h2>Enter Phone Number and Amount</h2>
                <input type="text" placeholder="Phone Number" id="phone-number">
                <input type="text" placeholder="Amount" id="amount">
                <button id="make-payment">Make Payment</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 T-Crafts</p>
    </footer>
</body>
</html>
